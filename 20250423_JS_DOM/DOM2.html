<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .text-blue {
      color: blue;
    }
    .outline {
      outline: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="links">
    <a href="https://github.com">GitHub</a>
    <a href="https://google.com">Google</a>
  </div>
  <ul id="list1">
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <ul id="list2">
    <li>1</li>
    <li>2</li>
    <li id="list2li3">3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  <script>
    // .children 下一層的所有元素
    const links = document.getElementById('links').children
    for (const el of links) {
      // 元素.屬性
      // 元素.getAttribute(屬性)
      console.log(el.getAttribute('href'), el.href)
      // 元素.屬性 = 值
      // 元素.setAttribute(屬性, 值)
      el.href = 'https://x.com'
      el.setAttribute('href', 'https://x.com')
      el.innerText = 'X'
    }

    const list1 = document.querySelector('#list1')
    // 元素.firstElementChild 下一層的第一個
    // 元素.lastElementChild  下一層的最後一個
    // 元素.classList         class 陣列
    // 元素.classList.add()   新增 class
    list1.firstElementChild.classList.add('text-blue')
    // list1.lastElementChild.classList.add('text-blue', 'outline')
    const classes = ['text-blue', 'outline']
    list1.lastElementChild.classList.add(...classes)
    
    // 元素.className 取得所有 class，以空白分隔
    console.log(list1.lastElementChild.className)
    console.log(list1.lastElementChild.classList)
    console.log(list1.lastElementChild.classList[0])
    console.log(list1.lastElementChild.classList[1])
    console.log(list1.lastElementChild.classList.length)
    console.log(list1.lastElementChild.classList.value)

    const list2li3 = document.getElementById('list2li3')
    // .previousElementSibling 同一層前一個
    // .nextElementSibling     同一層下一個
    // 元素.classList.remove()  移除 class
    list2li3.previousElementSibling.classList.add('text-blue', 'outline')
    list2li3.previousElementSibling.classList.remove('text-blue')
    
    // list2li3.nextElementSibling.nextElementSibling.classList.toggle()
    let el = list2li3
    for (let i = 0; i < 2; i++) {
      el = el.nextElementSibling
    }
    // 元素.classList.toggle()  開關 class，沒有就新增，有就移除
    el.classList.toggle('text-blue')
    // 元素.classList.contains()  包含 class
    console.log(el.classList.contains('text-blue'))

    // 元素.parentElement 上一層
    list2li3.parentElement.style.background = 'skyblue'
  </script>
</body>
</html>
