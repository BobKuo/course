<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="text">TEXT</p>
  <div id="div1">
    <p>div1</p>
  </div>
  <div id="div2">
    <p>div2</p>
  </div>
  <div id="div3">
    <p>div3</p>
  </div>
  <div id="div4">
    <p>div4</p>
  </div>
  <div id="div5">
    <p>div5</p>
  </div>
  <ul id="list1">
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <script>
    const div1 = document.getElementById('div1')
    // 修改 innerHTML 會需要重新解析 DOM，效能較差
    div1.innerHTML += '<p>+=innerHTML</p>'
    // 元素.insertAdjacentHTML(位置, html文字)
    div1.insertAdjacentHTML('beforebegin', '<p>beforebegin</p>')
    div1.insertAdjacentHTML('afterbegin', '<p>afterbegin</p>')
    div1.insertAdjacentHTML('beforeend', '<p>beforeend</p>')
    div1.insertAdjacentHTML('afterend', '<p>afterend</p>')

    const div2 = document.getElementById('div2')
    const p2 = document.createElement('p')
    p2.innerText = 'p2'
    // 元素.insertAdjacentHTML(位置, 元素)
    // 已存在的元素會移動。新建立的會放上去
    div2.insertAdjacentElement('afterend', p2)
    
    // const text = document.getElementById('text')
    // div2.insertAdjacentElement('afterend', text)

    const div3 = document.getElementById('div3')
    const p3 = document.createElement('p')
    p3.innerText = 'p3'
    const a3 = document.createElement('a')
    a3.innerText = 'a3'
    a3.href = '#'
    // 元素.append(元素1, 元素2...)        放到下一層的後面
    // 元素.prepend(元素1, 元素2...)       放到下一層的前面
    // 元素.appendChild(元素1)             放到下一層的後面，只能放一個
    // 已存在的元素會移動。新建立的會放上去
    div3.append(p3, a3)
    // const text = document.getElementById('text')
    // div3.prepend(text)

    const div4 = document.getElementById('div4')
    // 元素.remove()             刪除元素
    // 元素.removeChild(下層元素)  刪除指定的下層元素，回傳被刪除的元素
    // div4.children[0].remove()
    // div4.firstElementChild.remove()
    // div4.lastElementChild.remove()
    // div4.removeChild(div4.firstElementChild)

    // 清除下一層所有
    // div4.innerHTML = ''
    // while (div4.firstElementChild) {
    //   div4.removeChild(div4.firstElementChild)
    // }
    for (const el of div4.children) {
      el.remove()
    }

    const div5 = document.getElementById('div5')
    // 元素.replaceChild(新, 舊)
    // 舊的一定要在元素內
    // 已存在的元素會移動。新建立的會放上去
    const img5 = document.createElement('img')
    img5.src = 'https://i.ytimg.com/vi/Yz_B12n8WXs/maxresdefault.jpg'
    img5.width = 50
    img5.alt = 'Cappuccino Assassino'
    div5.replaceChild(img5, div5.firstElementChild)

    // 元素.insertBefore(A, B)
    // 把 A 放到 B 前面
    // B 定要在元素內
    // B 如果是 null，會放到元素下一層最後面
    // 已存在的元素會移動。新建立的會放上去
    const list1 = document.getElementById('list1')
    list1.insertBefore(list1.firstElementChild, list1.lastElementChild)
  </script>
</body>
</html>
