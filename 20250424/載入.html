<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #loading {
      width: 100vw;
      height: 100vh;
      position: fixed;
      background: gray;
      transition: opacity 3s;
    }
  </style>
</head>
<body>
  <div id="loading">
    <p>載入中</p>
    <p id="loading-progress">0%</p>
  </div>
  <div id="content">
    <a href="https://x.com">X</a>
    <img src="https://picsum.photos/1000/1000?random=1" alt="">
    <img src="https://picsum.photos/1000/1000?random=2" alt="">
    <img src="https://picsum.photos/1000/1000?random=3" alt="">
    <img src="https://picsum.photos/1000/1000?random=4" alt="">
    <img src="https://picsum.photos/1000/1000?random=5" alt="">
    <img src="https://picsum.photos/10/10?random=6" alt="">
    <img src="https://picsum.photos/100/100?random=7" alt="">
  </div>
  <script>
    window.onload = () => {
      console.log('window onload')
    }

    document.onreadystatechange = () => {
      console.log('document onreadystatechange', document.readyState)
    }

    const img = document.getElementsByTagName('img')
    const loading = document.getElementById('loading')
    const loadingProgress = document.getElementById('loading-progress')
    
    // 記錄已完成的圖片數量
    let loaded = 0
    for (const el of img) {
      el.onload = () => {
        loaded++
        loadingProgress.innerText = Math.round(loaded / img.length * 100) + '%'
        if (loaded === img.length) {
          document.body.style.overflow = 'auto'
          loading.style.opacity = 0
          setTimeout(() => {
            loading.style.display = 'none'
          }, 3000)
        }
      }
    }
  </script>
</body>
</html>
