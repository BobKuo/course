<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="button" value="btns" class="btns">
  <input type="button" value="btns" class="btns">
  <input type="button" value="btns" class="btns">
  <input type="button" value="unbind" id="unbind">
  <script>
    const hi = () => {
      alert(1234)
    }
    const btns = document.getElementsByClassName('btns')
    for (const el of btns) {
      // el.addEventListener('click', () => {
      //   alert(1234)
      // })
      el.addEventListener('click', hi)
    }

    const unbind = document.getElementById('unbind')
    unbind.addEventListener('click', () => {
      for (const el of btns) {
        // 無效，必須要跟 add 綁定相同的 function
        // el.removeEventListener('click', () => {
        //   alert(1234)
        // })
        el.removeEventListener('click', hi)
      }
    })
  </script>
</body>
</html>
