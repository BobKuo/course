<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #div {
      width: 300px;
      height: 300px;
      background: gray;
    }
  </style>
</head>
<body>
  <div id="div"></div>
  <p id="key"></p>
  <input type="email" name="" id="email">
  <input type="range" name="" id="range" min="0" max="255" step="1" value="0">
  <p id="range-value">0</p>
  <script>
    const div = document.getElementById('div')
    div.onclick = (event) => {
      console.log(event)
    }

    const key = document.getElementById('key')
    document.onkeydown = (event) => {
      // console.log(event)
      key.innerText = event.key.toUpperCase()
    }

    const email = document.getElementById('email')
    email.onfocus = () => {
      console.log('focus')
    }
    email.onblur = () => {
      console.log('blur')
    }
    email.oninput = () => {
      console.log('input')
    }
    email.onchange = () => {
      if (email.value.includes('@')) {
        email.style.outline = '5px solid green'
      } else {
        email.style.outline = '5px solid red'
      }
      console.log('change')
    }

    const range = document.getElementById('range')
    const rangeValue = document.getElementById('range-value')
    range.oninput = () => {
      rangeValue.innerText = range.value
      console.log('range input')
    }
    range.onchange = () => {
      console.log('range change')
    }
  </script>
</body>
</html>
