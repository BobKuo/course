<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #out {
      width: 500px;
      height: 500px;
      background: gray;
    }
    #in {
      width: 200px;
      height: 200px;
      background: black;
    }
  </style>
</head>
<body>
  <a href="https://x.com" id="link">X</a>
  <div id="out">
    <div id="in"></div>
  </div>
  <script>
    const link = document.getElementById('link')
    link.onclick = (event) => {
      event.preventDefault()
    }

    const divOut = document.getElementById('out')
    const divIn = document.getElementById('in')
    divOut.onclick = (event) => {
      console.log('out', event.target)
    }
    divIn.onclick = (event) => {
      event.stopPropagation()
      console.log('in', event.target)
    }
  </script>
</body>
</html>
